<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
        <link rel="shortcut icon" href="../images/favicon.ico" />
        <link rel="stylesheet" type="text/css" href="./style.css">
        <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
        <title>Chapter 05 - Chart.js</title>
    </head>
    <body>
        <canvas id="myChart" class="chartjs" width="1540" height="770" style="display: block; height: 385px; width: 770px;"></canvas>
        <script>
            var ctx = document.getElementById('myChart');
            var myChart = new Chart(ctx, {
                type: "doughnut",
                data: {
                    labels: ["성인","어린이","청소년", "노약자"],
                    datasets: [
                        {
                            label: "My First Dataset",
                            data: [300, 50, 100, 80],
                            backgroundColor: [
                                "#082280",
                                "rgb(54, 162, 235)",
                                "rgb(255, 205, 86)",
                                "#FF524D"
                            ]
                        }
                    ]
                }
            });
        </script>
    </body>
</html>
